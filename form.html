<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
</head>
<body>
    <main>
        <h1>Create Account</h1>
       
        <form>
             <!-- ul>li*10 -->
            <ul>
                
            
            <li>
                <label for="fnmae">Full Name</label><br>
                <input type="text" name="fnmae" id="fnmae"placeholder="Enter your full name" required>
            </li>
            
                <li>
                    <label for="DOB">Date of Birth</label><br>
                    <input type="date" name="dob" id="dob" required>
                </li>

                <li>
                    <p>Gender</p>
                    <input type="radio" name="gender" id="male">
                    <label for="male">male</label>

                    <input type="radio" name="gender" id="female">
                    <label for="female">female</label>
                    
                    <input type="radio" name="gender" id="none">
                    <label for="none">none</label>
                </li>

                    <li>
                        <label for="Home address">Home Address</label> <br>
                        <textarea name="Home address" id="fnmae" cols="40" rows="2"></textarea>
                   
                    </li>
                        
                        <li><p>Marital Status</p>
                            <input type="radio" name="Marital Status" id="Single">
                            <label for="Single">Single</label>
                            <input type="radio" name="Marital Status" id="Married">
                            <label for="Married">Married</label>
                            <input type="radio" name="Marital Status" id="Divorced">
                            <label for="Divorced">Divorced</label>
                            <input type="radio" name="Marital Status" id="Widowed">
                            <label for="Widowed">Widowed</label>
                        </li>
                
                <li>
                    <span>State of Origin</span>
                    <select> 
                    <optgroup label="South West">
                        <option value="lg">Lagos</option>
                        <option value="og">Ogun</option>
                        <option value="os">Osun</option>
                        <option value="oy">Oyo</option>
                        <option value="on">Ondo</option>
                    </optgroup>
                    <optgroup label="South-South">
                        <option value="de">Delta</option>
                        <option value="ba">Bayelsa</option>
                        <option value="aw">Akwa Ibom</option>
                        <option value="Ri">Rivers</option>
                        <option value="Ed">Edo</option>
                        <option value="Cr">Cross River</option>
                    </optgroup>
                    
                    <optgroup label="North-Central">
                        <option value="Plateau">Plateau</option>
                        <option value="be">Benue</option>
                        <option value="ko">Kogi</option>
                        <option value="Kw">Kwara</option>
                        <option value="Na">Nasarawa</option>
                        <option value="Ni">Niger</option>
                    </optgroup>

                </select>
                    
                </li>
               
                <li>
                    <label for="phone">Phone Number</label> 

                   <input type="tel" name="fnmae" id="fnmae">
                </li>

                <li>
                    <label for="email">Email</label>
                    <input type="email" name="fnmae" id="fnmae" placeholder="Enter your email address">
                </li>
                
                <li>
                    <input type="checkbox" name="accept" id="accept">
                    <label for="accept">Accept terms &amp; conditions</label>

                </li>

                <li>
                    <input type="checkbox" name="accept2" id="accept2">
                    <label for="accept2">Subscribe to our weekly newsletter</label>
                </li>
                <li>
                    <input type="submit" value="Subscribe">
                </li>
            </ul>
<p>&copy; &euro; &trade;</p>
</form>
    </main>
</body>
</html>
